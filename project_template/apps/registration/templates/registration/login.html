{% extends "base.html" %}
{% load static %}

{% block extrastyle %}
    <link href='{% static "registration/css/bootstrap-social.css" %}' rel='stylesheet' type='text/css'>
    <link href='{% static "registration/css/login.css" %}' rel='stylesheet' type='text/css'>
    <style>
        html {background-image: url({% static "registration/img/background.png" %});}
    </style>
{% endblock extrastyle %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <h1>{{ site_name }}</h1>

            <p class="lead">*knock knock* -- Who's there?</p>
        </div>
    </div>
    <div id="login" class="container">
        {% if facebook_error %}
        <div class="alert alert-danger">
            <strong>Facebook error!</strong> {{ facebook_error }}
        </div>
        {% else %}
        <a class="btn btn-block btn-social btn-facebook" href="{% url 'social:begin' 'facebook' %}">
            <span class="fa fa-facebook"></span> Sign in with Facebook
        </a>
        {% endif %}
    </div>
{% endblock content %}
