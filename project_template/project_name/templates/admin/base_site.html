{% extends "admin/base_site.html" %}
{% load static %}

{% block favicon %}<link href="{% static 'favicon.ico' %}" rel="shortcut icon">{% endblock %}

{% block extrastyle %}
    <link href='{% static "admin/css/extra.css" %}' rel='stylesheet' type='text/css'>
    <style>
        html {background-image: url({% static "admin/img/background.png" %});}
    </style>
{% endblock %}

{% block userphoto %}
    {% if user.image_url %}
        <a href="#"><img class="circle" src="{{ user.image_url }}"></a>
    {% else %}
        {{ block.super }}
    {% endif %}
{% endblock %}
